<!-- Centered Text Section with Optional CTA -->
<!-- Dependencies: Tailwind CSS -->
<!-- Usage: Main content areas, introductory text -->

<section class="px-8 py-16 text-center text-balance sm:grid sm:place-content-center">
	<div class="mx-auto max-w-2xl space-y-4">
		<h2 class="font-serif font-light text-3xl">
			<!-- Replace with your heading -->
			Your Section Heading
		</h2>

		<!-- Main content paragraphs -->
		<p>
			Your content goes here. This section supports multiple paragraphs
			with consistent spacing.
		</p>

		<!-- Optional CTA Button -->
		<!-- Remove this p tag if you don't need a CTA -->
		<p>
			<a href="/your-link-here"
				class="inline-block rounded-full border border-black px-4 py-2 font-normal no-underline transition-transform text-black hover:text-gray">
				Your CTA Text
			</a>
		</p>
	</div>
</section>

<!-- 
USAGE NOTES:
1. Replace "Your Section Heading" with your actual heading
2. Add your content paragraphs within the space-y-4 div
3. For the CTA button:
   - Update /your-link-here with your target URL
   - Replace "Your CTA Text" with your button text
   - Remove the entire <p> tag if no CTA is needed
4. Maintain the class structure for consistent styling
-->

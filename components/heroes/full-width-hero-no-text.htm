<!-- Full Width Hero without Text Overlay -->
<!-- Dependencies: Tailwind CSS -->
<!-- Usage: Main page headers where the image speaks for itself -->

<section class="relative min-h-[50vh] z-0 lg:h-[500px] lg:min-h-0">
	<!-- Background Image -->
	<img src="PATH_TO_YOUR_IMAGE" alt="DESCRIBE_YOUR_IMAGE" class="absolute inset-0 w-full h-full object-cover z-0" />
</section>

<!-- 
USAGE NOTES:
1. Replace PATH_TO_YOUR_IMAGE with the path to your background image
2. Update DESCRIBE_YOUR_IMAGE with appropriate alt text
3. Maintain the class structure for consistent styling
4. Note: This variant excludes the flex container and text overlay from the standard hero
-->
